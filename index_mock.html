<!DOCTYPE html>
<html>
<head>
  <title>my todo app</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="js/react.js"></script>
  <script src="js/JSXTransformer.js"></script>
  <link href="css/semantic.min.css" rel="stylesheet">
  <script src="js/semantic.min.js"></script>
</head>
<body>
  <div class="ui four column centered grid">
    <audio id="ddsound" src="bell.wav" autostart="false"></audio>
    <div class="eight wide column">
      <div class="ui red tag below label">
        10分钟热身，然后20分钟锻炼，再10分钟恢复，一个定时器搞定！
      </div>
    </div>
    <div class="four column centered row">
      <div class="column">
        <div class="ui fluid input">
          <input value="10/20/10" onChange={this.updateTimer}/>
        </div>
      </div>
      <div class="column">
        <div class="ui secondary button" onClick={this.handleStartTimer}>设置</div>
        <div class="ui primary button" onClick={this.handleStartTimer}>运行</div>
      </div>
      <TimerProgressTable />
    </div>
    <div class="four column centered">
      <h1>hhahah</h1>
      <table class="ui table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>No Name Specified</td>
            <td>Unknown</td>
            <td class="negative">None</td>
          </tr>
          <tr class="positive">
            <td>Jimmy</td>
            <td><i class="icon checkmark"></i> Approved</td>
            <td>None</td>
          </tr>
          <tr>
            <td>Jamie</td>
            <td>Unknown</td>
            <td class="positive"><i class="icon close"></i> Requires call</td>
          </tr>
          <tr class="negative">
            <td>Jill</td>
            <td>Unknown</td>
            <td>None</td>
          </tr>
        </tbody>
      </table>
    </div>
    <TimerProgressTable />
  </div>
</body>
</html>
